server {
    listen 80;
    server_name operation.einvoice.local;
    root /var/www/html/einvoice/einvoice-operation/public;

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass einvoice-operation:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    error_log /var/log/nginx/einvoice_operation_error.log;
    access_log /var/log/nginx/einvoice_operation_access.log;
}

